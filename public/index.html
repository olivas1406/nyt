<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Markazi+Text|Playfair+Display" rel="stylesheet">
    <script type="text/javascript" src="js/script.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <title>NYT Article Scraper</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

  </body>
  <script>

  jQuery(document).ready(function($){

    function buildQueryURL() {
      var queryURL = "https://api.nytimes.com/svc/search/v2/articlesearch.json";
      queryURL += "?api-key=b9f91d369ff59547cd47b931d8cbc56b:0:74623931";
      var searchTerm = $("#search-term").val().trim();
      queryURL += "&q=" + searchTerm;
      var startYear = $("#start-year").val().trim();

      if (parseInt(startYear)) {
        queryURL += "&begin_date=" + startYear + "0101";
      }

      var endYear = $("#end-year").val().trim();

      if (parseInt(endYear)) {
        queryURL += "&end_date=" + endYear + "0101";
      }

    return queryURL;
    }

  function updatePage(NYTData) {
    var numArticles = $("#article-count").val();
      for (var i = 0; i < numArticles; i++) {
        var article = NYTData.response.docs[i];
        var articleCount = i + 1;
        var $articleWell = $("<article>");
        $articleWell.addClass("well");
        $articleWell.attr("id", "article-well-" + articleCount);
        $("#well-section").append($articleWell);
        var headline = article.headline;

        if (headline && headline.main) {
          console.log(headline.main);

          $articleWell.append(
            "<h3 class='articleHeadline'>" +
            "<span class='label label-primary'>" + articleCount +"</span>" +
            "<strong style='margin-left:1%;'> " + headline.main + "</strong></h3>"
          );
        }


    var byline = article.byline;

    if (byline && byline.original) {
      console.log(byline.original);

      $articleWell.append("<h5 style='margin-left:1%;'>" + byline.original + "</h5>");
    }

    var section = article.section_name;
    console.log(article.section_name);
    if (section) {
      $articleWell.append("<h5 style='margin-left:1%;'>Section: " + section + "</h5>");
    }

    var pubDate = article.pub_date;
    console.log(article.pub_date);
    if (pubDate) {
      $articleWell.append("<h5 style='margin-left:1%;'>" + article.pub_date + "</h5>");
    }

    $articleWell.append(
      "<a href='" + article.web_url + "' style='margin-left:1%;margin-bottom:3%;'>" + article.web_url + "</a>"
    );
    console.log(article.web_url);
  }
}

function clear() {
  $("#well-section").empty();
}


$("#run-search").on("click", function (event) {

  event.preventDefault();

  clear();

  var queryURL = buildQueryURL();

   
  $.ajax({
    url: queryURL,
    method: "GET"
  }).then(updatePage);
});

$("#clear-all").on("click", clear);

});
  
  
  </script>
</html>
